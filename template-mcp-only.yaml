AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: pb-fm-mcp MCP Protocol Only

Globals:
  Function:
    Timeout: 30
    MemorySize: 512

Resources:
  # MCP Function (ZIP deployment for AWS MCP Lambda Handler compatibility)
  McpFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: minimal-mcp-src
      Handler: lambda_handler.lambda_handler
      Runtime: python3.12
      Description: "MCP Server for Provenance Blockchain and Figure Markets APIs"
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
      Events:
        McpApi:
          Type: Api
          Properties:
            Path: /mcp
            Method: ANY
    Metadata:
      BuildMethod: python3.12

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod

Outputs:
  McpUrl:
    Description: MCP protocol endpoint URL
    Value: !Sub https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/mcp
    Export:
      Name: !Sub ${AWS::StackName}-mcp-url
  
  ApiUrl:
    Description: "API Gateway endpoint URL for Prod environment"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
    Export:
      Name: !Sub "${AWS::StackName}-api-url"