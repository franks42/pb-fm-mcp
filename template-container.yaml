AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: pb-fm-mcp REST API with Lambda Web Adapter

Globals:
  Function:
    Timeout: 30
    MemorySize: 512

Resources:
  # REST API Function (Container)
  RestApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/pb-fm-mcp-rest:latest
      Description: REST API endpoints with Lambda Web Adapter
      Environment:
        Variables:
          # Add any environment variables needed
          ENVIRONMENT: !Ref Environment
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
        RootEvent:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
    Metadata:
      DockerTag: latest
      DockerContext: .
      Dockerfile: Dockerfile

  # MCP Function (ZIP deployment for AWS MCP Lambda Handler compatibility)
  McpFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: lambda_handler.lambda_handler
      Runtime: python3.12
      Description: "MCP Server for Provenance Blockchain and Figure Markets APIs"
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
      Events:
        McpApi:
          Type: Api
          Properties:
            Path: /mcp
            Method: ANY
    Metadata:
      BuildMethod: python3.12

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod

Outputs:
  RestApiUrl:
    Description: REST API endpoint URL
    Value: !Sub https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/
    Export:
      Name: !Sub ${AWS::StackName}-rest-api-url
  
  OpenApiUrl:
    Description: OpenAPI specification URL
    Value: !Sub https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/openapi.json
    Export:
      Name: !Sub ${AWS::StackName}-openapi-url
  
  DocsUrl:
    Description: API documentation URL
    Value: !Sub https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/docs
    Export:
      Name: !Sub ${AWS::StackName}-docs-url
  
  McpUrl:
    Description: MCP protocol endpoint URL
    Value: !Sub https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/mcp
    Export:
      Name: !Sub ${AWS::StackName}-mcp-url